<section class="content column bg-full-white">
    <div
        class="card"
        *ngFor="let tile of docs; index as i"
        [ngClass]="checkChoose(choose, tile.id) | color">
        <div class="mr-title title row uppercase ls-25">
            {{ tile.header }}
        </div>
        <div class="cards-block row" id="{{ tile.anchor }}">
            <div class="light-card bg-full-white pd-15">
                <div class="light-title row ai-c">
                    <img width="20" height="20" [ngSrc]="'hand-box' | asset" alt="hand-box" />
                    <span class="span">Usage</span>
                </div>
                <span class="source uppercase ls-25 full-white span">Source code</span>
                <div class="white-input">
                    <pre><code type="text" [highlight]="tile.code" class="input-view row ai-c bg-white"></code></pre>
                    <i class="icon"></i>
                </div>
            </div>
            <ng-container
                *ngTemplateOutlet="exampleTmpl; context: { $implicit: examples[i] }"></ng-container>
        </div>
    </div>
</section>

<ng-template #exampleTmpl let-ex>
    <div class="dark-card bg-black" *ngIf="!ex._pipe; else pipeView">
        <div class="dark-input pd-15">
            <input
                prefix="{{ ex._prefix }}"
                suffix="{{ ex._suffix }}"
                [dropSpecialCharacters]="ex._dropSpecialCharacters || ''"
                mask="{{ ex._mask || '' }}"
                thousandSeparator="{{ ex._thousandSeparator || ' ' }}"
                [formControl]="ex.control.form"
                [(ngModel)]="ex.control.model"
                [validation]="ex._validation || null"
                [showMaskTyped]="ex._showMaskTyped || null"
                [clearIfNotMatch]="ex._clearIfNotMatch || null"
                [hiddenInput]="ex._hiddenInput"
                class="customDarkInput bg-black white span" />
        </div>
        <div *ngIf="!ex._validation; else validView">
            <div class="card-content row">
                <div class="card-text column pd-15">
                    <span class="sub-text full-white title ls-25">Form Control:</span>
                    <span class="yellow-view ai-start span yellow">{{
                        ex.control.form.value | isEmpty
                    }}</span>
                </div>
                <div class="card-text column mrl-50 pd-15">
                    <span class="sub-text full-white title ls-25">Ng Model:</span>
                    <span class="yellow-view ai-start span yellow">{{
                        ex.control.model | isEmpty
                    }}</span>
                </div>
            </div>
            <div class="card-text column pd-15">
                <span class="sub-text row full-white title ls-25">Mask:</span>
                <span class="green-view ai-start span">{{ ex._mask }}</span>
            </div>
        </div>
    </div>
    <ng-template #validView>
        <div class="card-text column pd-15">
            <span class="sub-text full-white title ls-25">Form Control:</span>
            <span class="yellow-view ai-start span yellow">{{
                ex.control.form.errors | json
            }}</span>
        </div>
        <div class="card-text column pd-15">
            <span class="sub-text full-white title ls-25">mask</span>
            <span class="green-view ai-start span">{{ ex._mask }}</span>
        </div>
    </ng-template>
</ng-template>

<ng-template #pipeView>
    <div class="dark-card bg-black">
        <div class="card-text column pd-15">
            <span class="sub-text full-white title ls-25">{{
                phone | mask : '(000) 000-0000'
            }}</span>
        </div>
        <div class="card-text column pd-15">
            <span class="sub-text full-white title ls-25">Mask:</span>
            <span class="green-view ai-start span">(000) 000-0000</span>
        </div>
        <div class="card-text column pd-15">
            <span class="sub-text full-white title ls-25">Value:</span>
            <span class="green-view ai-start span">123456789</span>
        </div>
    </div>
</ng-template>
<div class="all-rights row jc-c">
    <img
        height="21"
        width="293"
        [ngSrc]="'all-rights-reserved' | asset"
        alt="all-rights-reserved" />
</div>
