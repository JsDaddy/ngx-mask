<div class="content-wrapper column">
    <ngx-mask-demo-header></ngx-mask-demo-header>
    <section class="mask-wrap row">
        <div class="drawer-container column">
            <ngx-mask-demo-accordion
                [lists]="lists"
                (itemAccordion)="switchDoc($event)"
                (itemInAccordion)="chosenItemS($event)">
            </ngx-mask-demo-accordion>
        </div>
        <div class="right-section column">
            <ngx-mask-demo-sub-header [title]="title" [subtitle]="subtitle" [chips]="chips">
            </ngx-mask-demo-sub-header>
            <ngx-mask-demo-options
                [choose]="chosenItem"
                [docs]="inputVal.docs"
                [examples]="inputVal.examples"></ngx-mask-demo-options>
        </div>
    </section>
</div>
