<div class="content-wrapper column">
    <ngx-mask-demo-header></ngx-mask-demo-header>
    <section class="mask-wrap">
        <div class="drawer-container row">
            <div
                class="navigation row jc-sb ai-c bg-black full-white"
                (click)="showNavBlock()"
                [ngClass]="showNav | hide">
                <span class="navigation-text fs-16 ls-25 uppercase">Navigation</span>
                <img
                    width="18"
                    height="18"
                    [ngSrc]="'navigation-chevron-white' | asset"
                    alt="navigation" />
            </div>
            <div class="drawer bg-black" [ngClass]="showNav | hide">
                <div *ngFor="let list of lists; let i = index" class="accordion-block">
                    <div
                        class="accordion row ai-c bg-black fs-white-14 pointer border-accordion-tb-def"
                        (click)="toggle(i); switchDoc(list.id)"
                        id="{{ list.id }}"
                        #accordion>
                        <div class="left-side-accordion row ai-c bg-light-grey-accordion">
                            <img
                                width="32"
                                height="32"
                                [ngSrc]="list.defaultSvg | asset"
                                class="default-svg"
                                alt="" />
                            <img
                                width="32"
                                height="32"
                                [ngSrc]="list.activeSvg | asset"
                                class="active-svg"
                                alt="" />
                        </div>
                        <button class="accordion-btn bg-black full-white pointer">
                            {{ list.header }}
                        </button>
                    </div>
                    <div class="panel full-white text bg-black" #panel>
                        <p
                            *ngFor="let item of list.text"
                            class="accordion-box pointer"
                            [ngClass]="item.id === chosenItem ? 'yellow' : 'full-white'"
                            id="{{ item.id }}"
                            (click)="handleClick(item.id, item.scrollTo)"
                            [routerLink]="[]"
                            fragment="{{ item.scrollTo }}">
                            {{ item.content }}
                        </p>
                    </div>
                </div>
                <div class="visit-btn">
                    <button class="color-btn row ai-c bg-yellow text">Visit WebSite</button>
                </div>
            </div>
            <div class="right-section column">
                <ngx-mask-demo-sub-header></ngx-mask-demo-sub-header>
                <ngx-mask-demo-options
                    [choose]="chosenItem"
                    [docs]="inputVal.docs"
                    [examples]="inputVal.examples"></ngx-mask-demo-options>
            </div>
        </div>
    </section>
</div>
